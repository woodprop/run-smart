<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RunSmart | Пульсометры</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="header">
                <a href="" class="header_logo">
                    <img src="images/logo_runsmart.png" alt="logo">
                </a>
                <div class="header_text">
                    <div class="header_text_upper">Официальный представитель</div>
                    <div class="header_text_lower">Garmin, Polar, Suunto</div>
                </div>
                <div class="header_contacts">
                    <a href="tel:+74999228974" class="header_contacts_phone">+7 (499) 922-89-74</a>
                    <button class="header_contacts_btn">заказать звонок</button>
                </div>
            </div>

            <div class="promo_wrapper">
                <h1 class="promo_title">Подбор пульсометра</h1>
                <h2 class="promo_subtitle">с учётом Вашего уровня подготовки</h2>
                <div class="promo_features">
                    <div class="promo_features_item"><img src="icons/timer.png" alt="timer">
                        <div class="promo_features_item_text">Время подбора: 10 минут</div>
                    </div>
                    <div class="promo_features_item"><img src="icons/hand-cart.png" alt="cart">
                        <div class="promo_features_item_text">Бесплатная доставка
                        </div>
                    </div>
                    <div class="promo_features_item"><img src="icons/messages.png" alt="messages">
                        <div class="promo_features_item_text">Ответим на все вопросы</div>
                    </div>
                </div>
                <button class="promo_btn">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="promo_catalog_link">
                    <span>или</span>
                    <a href="">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
